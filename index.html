<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML数据提取工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>HTML数据提取工具</h1>
        <textarea id="htmlInput" placeholder="在此处粘贴HTML代码"></textarea>

        <div class="input-group">
            <div>
                <label for="mapId">地图ID</label>
                <input type="text" id="mapId" placeholder="请输入地图ID">
            </div>
            <div>
                <label for="moveDistance">移动距离</label>
                <input type="text" id="moveDistance" placeholder="请输入移动距离">
            </div>
            <div>
                <label for="position">位置</label>
                <input type="text" id="position" placeholder="请输入位置 (如: 上方)">
            </div>
            <div>
                <label for="coordinateOffset">坐标偏移值</label>
                <input type="number" id="coordinateOffset" placeholder="请输入坐标偏移值">
            </div>
            <div>
                <label for="quantityMultiplier">数量倍数</label>
                <input type="number" id="quantityMultiplier" placeholder="请输入数量倍数" step="0.1">
            </div>
        </div>

        <button class="btn" onclick="extractData()">提取数据</button>

        <div class="scrollable">
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>怪物ID</th>
                        <th>地图ID</th>
                        <th>移动距离</th>
                        <th>X1</th>
                        <th>Y1</th>
                        <th>X2</th>
                        <th>Y2</th>
                        <th>刷怪方向</th>
                        <th>数量</th>
                        <th>名称</th> 
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div>
            <button class="btn" onclick="extractData()">提取数据</button>
            <button class="btn copy-btn" onclick="copyTableContent()">复制表格内容</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
